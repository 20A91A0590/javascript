<html>
<body>
<script>
const n=parseInt(window.prompt("enter days"));
switch(n)
{
case 1:
if(n==1)
document.write("mon");
break;
case 2:
if(n==2)
document.write("tue");
break;
case 3:
if(n==3)
document.write("wed");
break;
case 4:
if(n==4)
document.write("thur");
break;
case 5:
if(n==5)
document.write("fri");
break;
case 6:
if(n==6)
document.write("sat");
case 7:
if(n==7)
document.write("sun");
default:
document.write("invaild no.");
break;
}
</script>
</body>
</html>
